name: Build QB64-PE v4.1 for Windows x64 (No IDE Launch)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download official QB64-PE v4.1 Windows build
        run: |
          Invoke-WebRequest -Uri "https://github.com/QB64-Phoenix-Edition/QB64pe/releases/download/v4.1.0/QB64pe_v4.1.0_windows_x64.zip" -OutFile "qb64pe.zip"

      - name: Extract QB64-PE
        run: |
          Expand-Archive -Path "qb64pe.zip" -DestinationPath "qb64pe-official" -Force

      - name: Rename and package for repo
        run: |
          mkdir qb64pe_windows_x64
          Copy-Item "qb64pe-official/qb64pe.exe" qb64pe_windows_x64/
          Copy-Item -Recurse "qb64pe-official/internal" qb64pe_windows_x64/
          Copy-Item "qb64pe-official/Makefile" qb64pe_windows_x64/ -ErrorAction SilentlyContinue
          Copy-Item -Recurse "qb64pe-official/source" qb64pe_windows_x64/
          Copy-Item -Recurse "qb64pe-official/lib" qb64pe_windows_x64/ -ErrorAction SilentlyContinue

      - name: Create zip
        run: |
          Compress-Archive -Path qb64pe_windows_x64 -DestinationPath qb64pe_windows_x64_v4.1.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qb64pe-windows-x64-no-ide-v4.1
          path: qb64pe_windows_x64_v4.1.zip
          retention-days: 30

      - name: Job summary
        run: |
          echo "## QB64-PE v4.1 Windows x64 Built (No IDE Launch)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Used **official pre-built binary** from QB64-PE v4.1.0 release" >> $GITHUB_STEP_SUMMARY
          echo "No MinGW, no wmic, no compilation needed!" >> $GITHUB_STEP_SUMMARY
          echo "IDE will **never** start." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download **qb64pe_windows_x64_v4.1.zip** from Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Extract to: **tools/qb64pe_Windows_x64/**" >> $GITHUB_STEP_SUMMARY
          echo "Then commit and push." >> $GITHUB_STEP_SUMMARY