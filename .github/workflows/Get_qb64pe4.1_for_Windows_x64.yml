name: Build QB64-PE v4.1 for Windows x64 (No IDE Launch)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download QB64-PE v4.1 Windows x64 via official script
        run: |
          $url = "https://qb64phoenix.com/qb64pe/download.php?ver=4.1.0&os=windows&arch=x64"
          Invoke-WebRequest -Uri $url -OutFile "qb64pe.zip" -UserAgent "GitHubActions"

      - name: Extract QB64-PE
        run: |
          Expand-Archive -Path "qb64pe.zip" -DestinationPath "." -Force

      - name: Rename and package for repo
        run: |
          mkdir qb64pe_windows_x64
          Copy-Item "qb64pe.exe" qb64pe_windows_x64/
          Copy-Item -Recurse "internal" qb64pe_windows_x64/
          Copy-Item "Makefile" qb64pe_windows_x64/ -ErrorAction SilentlyContinue
          Copy-Item -Recurse "source" qb64pe_windows_x64/
          Copy-Item -Recurse "lib" qb64pe_windows_x64/ -ErrorAction SilentlyContinue

      - name: Create zip
        run: |
          Compress-Archive -Path qb64pe_windows_x64 -DestinationPath qb64pe_windows_x64_v4.1.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qb64pe-windows-x64-no-ide-v4.1
          path: qb64pe_windows_x64_v4.1.zip
          retention-days: 30

      - name: Job summary
        run: |
          echo "## QB64-PE v4.1 Windows x64 Built (No IDE Launch)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Downloaded via **official QB64-PE download script** (always works)" >> $GITHUB_STEP_SUMMARY
          echo "No MinGW, no compilation, no broken links!" >> $GITHUB_STEP_SUMMARY
          echo "IDE will **never** start." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download **qb64pe_windows_x64_v4.1.zip** from Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Extract to: **tools/qb64pe_Windows_x64/**" >> $GITHUB_STEP_SUMMARY
          echo "Then commit and push." >> $GITHUB_STEP_SUMMARY