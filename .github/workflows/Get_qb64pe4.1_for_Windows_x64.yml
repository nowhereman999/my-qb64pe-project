name: Build QB64-PE v4.1 for Windows x64 (No IDE Launch)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MinGW and dependencies
        run: |
          choco install mingw --version=12.2.0.03042022 -y
          choco install zip -y

      - name: Add MinGW to PATH
        run: |
          echo "C:\mingw64\bin" >> $GITHUB_PATH

      - name: Clone QB64-PE source
        run: |
          git clone https://github.com/QB64-Phoenix-Edition/QB64pe.git qb64pe-source

      - name: Checkout version 4.1.0
        run: |
          cd qb64pe-source
          git checkout v4.1.0

      - name: Enable WMIC (Feature on Demand)
        shell: pwsh
        run: |
          dism /Online /Add-Capability /CapabilityName:WMIC~~~~

      - name: Build QB64-PE – headless (no IDE launch)
        shell: cmd
        working-directory: qb64pe-source
        run: setup_win.cmd nolaunch

      - name: Verify binary was built
        run: |
          if (-not (Test-Path "qb64pe-source/qb64pe.exe")) { exit 1 }
          Get-Item qb64pe-source/qb64pe.exe

      - name: Package for repo
        run: |
          mkdir qb64pe_windows_x64
          Copy-Item qb64pe-source/qb64pe.exe qb64pe_windows_x64/
          Copy-Item -Recurse qb64pe-source/internal qb64pe_windows_x64/
          Copy-Item qb64pe-source/Makefile qb64pe_windows_x64/
          Copy-Item -Recurse qb64pe-source/source qb64pe_windows_x64/
          Copy-Item -Recurse qb64pe-source/lib qb64pe_windows_x64/ -ErrorAction SilentlyContinue

      - name: Create zip
        run: |
          Compress-Archive -Path qb64pe_windows_x64 -DestinationPath qb64pe_windows_x64_v4.1.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qb64pe-windows-x64-no-ide-v4.1
          path: qb64pe_windows_x64_v4.1.zip
          retention-days: 30

      - name: Job summary
        run: |
          echo "## QB64-PE v4.1 Windows x64 Built (No IDE Launch)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built using **MinGW-w64** on **windows-latest**" >> $GITHUB_STEP_SUMMARY
          echo "Used **nolaunch** parameter – IDE never starts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download **qb64pe_windows_x64_v4.1.zip** from Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Extract to: **tools/qb64pe_Windows_x64/**" >> $GITHUB_STEP_SUMMARY
          echo "Then commit and push." >> $GITHUB_STEP_SUMMARY
