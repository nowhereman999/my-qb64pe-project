name: Compile QB64-PE (Windows x64) - Test Single File

on:
  workflow_dispatch:
    inputs:
      dummy:
        description: 'Manual trigger for testing'
        required: false

jobs:
  build:
    runs-on: windows-2022
    env:
      QB64PE: ${{ github.workspace }}\tools\qb64pe_Windows_x64\qb64pe.exe
      ARTIFACTS: ${{ github.workspace }}\artifacts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify QB64-PE
        shell: cmd
        run: |
          if not exist "%QB64PE%" (
            echo qb64pe.exe missing!
            exit 1
          )
          echo QB64-PE found.

      - name: Create artifacts folder
        shell: cmd
        run: mkdir "%ARTIFACTS%" >nul

      - name: Compile ONLY BasTo6809.bas
        id: compile
        shell: cmd
        run: |
          set "TARGET=%GITHUB_WORKSPACE%\BASIC-To-6809_Source_Code\BasTo6809.bas"
          set "DIR=%GITHUB_WORKSPACE%\BASIC-To-6809_Source_Code"
          set "BASE=BasTo6809"
          set "EXE_LIST="
          set "COUNT=0"

          if not exist "%TARGET%" (
            echo ERROR: BasTo6809.bas not found!
            exit 1
          )

          pushd "%DIR%"
          echo Compiling BasTo6809.bas -^> BasTo6809.exe
          call "%QB64PE%" -x "BasTo6809.bas" -o "BasTo6809.exe" < nul

          if errorlevel 1 (
            echo.
            echo === COMPILATION FAILED ===
            popd
            exit 1
          )

          echo Compilation successful!
          copy "BasTo6809.exe" "%ARTIFACTS%\BasTo6809.exe" /y >nul
          del "BasTo6809.exe" 2>nul
          set "EXE_LIST=BasTo6809.exe"
          set /a COUNT+=1
          popd

          echo executables=%EXE_LIST%>> "%GITHUB_OUTPUT%"
          echo compiled_count=%COUNT%>> "%GITHUB_OUTPUT%"

      - name: Print compilelog.txt (always)
        if: always()
        shell: cmd
        run: |
          set "LOG=%GITHUB_WORKSPACE%\BASIC-To-6809_Source_Code\internal\temp\compilelog.txt"
          echo.
          echo ================================
          echo    CONTENTS OF compilelog.txt
          echo ================================
          if exist "%LOG%" (
            type "%LOG%"
          ) else (
            echo [compilelog.txt not found or empty]
          )
          echo.
          echo ================================

      - name: Create zip
        if: steps.compile.outputs.compiled_count > 0
        shell: cmd
        run: powershell -Command "Compress-Archive -Path '%ARTIFACTS%\*.exe' -DestinationPath qb64pe_Windows_x64_executables.zip -Force"

      - name: Upload artifact
        if: steps.compile.outputs.compiled_count > 0
        uses: actions/upload-artifact@v4
        with:
          name: qb64pe-windows-x64-executables
          path: qb64pe_Windows_x64_executables.zip
          retention-days: 30

      - name: Summary
        if: success() && steps.compile.outputs.compiled_count > 0
        shell: cmd
        run: |
          echo ## QB64-PE Build Complete>> "%GITHUB_STEP_SUMMARY%"
          echo.>> "%GITHUB_STEP_SUMMARY%"
          echo Compiled **${{ steps.compile.outputs.compiled_count }}** program: `BasTo6809.exe`>> "%GITHUB_STEP_SUMMARY%"
          echo.>> "%GITHUB_STEP_SUMMARY%"
          echo Download **qb64pe_Windows_x64_executables.zip**>> "%GITHUB_STEP_SUMMARY%"