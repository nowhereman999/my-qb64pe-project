name: Build (QB64-PE prebuilt, CLI-only)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

env:
  APP_NAME: MyProgram
  ENTRY_BAS: src/main.bas

jobs:
  linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download prebuilt QB64-PE (Linux)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          # Try current & legacy naming patterns
          gh release download --repo QB64-Phoenix-Edition/QB64pe \
            --pattern "qb64pe_lnx-*.tar.gz" -O qb64pe.tar.gz \
          || gh release download --repo QB64-Phoenix-Edition/QB64pe \
            --pattern "qb64pe_linux-*.tar.gz" -O qb64pe.tar.gz

          mkdir -p qb64pe
          tar -xzf qb64pe.tar.gz -C qb64pe

          # Find the qb64pe CLI inside the extracted folder
          qb="$(find qb64pe -type f -name qb64pe -perm -111 | head -n1)"
          [ -n "$qb" ] || { echo "qb64pe CLI not found in archive"; exit 1; }
          chmod +x "$qb" || true
          echo "QB64PE_BIN=$qb" >> "$GITHUB_ENV"

      - name: Verify entry BASIC file
        run: |
          set -euo pipefail
          if [ ! -f "$ENTRY_BAS" ]; then
            echo "ENTRY_BAS does not exist: $ENTRY_BAS"
            exit 1
          fi
          echo "Compiling: $ENTRY_BAS"

      - name: Compile BAS (Linux x64, CLI only)
        run: |
          set -euo pipefail
          mkdir -p build
          "$QB64PE_BIN" -x "$ENTRY_BAS" -o "build/${APP_NAME}-linux-x64"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-linux-x64
          path: build/${{ env.APP_NAME }}-linux-x64
