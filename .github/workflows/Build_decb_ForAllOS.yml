name: Build DECB (Toolshed)

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        config:
          - { os: macos-latest, arch: arm64, label: MacOS_arm }
          - { os: macos-15-intel, arch: x86_64, label: MacOS_x86 }
          - { os: ubuntu-latest, arch: x86_64, label: Linux_x86_64 }
          - { os: ubuntu-22.04-arm, arch: arm64, label: Linux_arm64 }
          - { os: windows-latest, arch: x64, label: Windows_x64 }

    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Set up MSYS2 on Windows
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain

      - name: Checkout Toolshed source
        uses: actions/checkout@v4
        with:
          repository: n6il/toolshed
          path: toolshed

      - name: Build DECB (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd toolshed/build/unix/decb
          make
          mkdir -p ../../../decb-bin
          cp decb ../../../decb-bin/

      - name: Build DECB (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          cd toolshed/build/win32/decb
          mingw32-make
          mkdir -p ../../../decb-bin
          cp decb.exe ../../../decb-bin/

      - name: Bypass Gatekeeper on Built Binary (macOS)
        if: runner.os == 'macOS'
        run: |
          xattr -dr com.apple.quarantine toolshed/decb-bin || true

      - name: Upload DECB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: decb-${{ matrix.config.label }}
          path: toolshed/decb-bin
          retention-days: 5