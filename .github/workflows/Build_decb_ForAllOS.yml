name: Build Toolshed DECB (macOS_arm)

on: [push, pull_request]

jobs:
  build-macos-arm:
    runs-on: macos-latest

    steps:
      - name: Download Toolshed source
        run: |
          curl -L https://github.com/n6il/toolshed/archive/refs/heads/master.tar.gz -o toolshed.tar.gz
          tar -xzf toolshed.tar.gz

      - name: Build Toolshed (Full)
        run: |
          cd toolshed-master
          make -C build/unix all

      - name: Verify DECB Binary
        run: |
          ls -la toolshed-master/build/unix/bin/decb
          toolshed-master/build/unix/bin/decb --version || echo "No --version, but binary exists"

      - name: Upload DECB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: toolshed-decb-macos-arm
          path: toolshed-master/build/unix/bin/decb
          retention-days: 5

      - name: Remove Gatekeeper Quarantine (macOS)
        run: |
          xattr -dr com.apple.quarantine toolshed-master/build/unix/bin/decb 2>/dev/null || true